<h4>Listado</h4>
    <ul class="list-group">
    <!-- Con el ngClasss: podemos aniadir clases de manera condicional -->


      <li class="list-group-item d-flex justify-content-between aling-items-center" *ngFor="let item of characterList; let i = index; let isfirst = first; let islast = last; let iseven = even; let isodd = odd"
      [ngClass]="{'list-group-item-success': islast,'list-group-item-primary': iseven }">
        <!-- let i = index: ya esta definido por el ngfor , ya sabe q va a ser la pocicion de los elementos -->
        <!-- let isfirst = first: tambien esta definido por el ngfor, sabe q es el primer elemento que recorre -->
        <!-- let islast = last: es para connocer el ultimo -->
        <!-- let iseven = even: este es para saber si es par -->
        <!-- let isodd = odd: es para saber si es impar -->

        <div>
          <span>{{i + 1}}.</span>

        <span>{{item.name}}-</span>

        <span>Power: {{item.power}}</span>
        </div>


        <button class="btn btn-danger" (click)="deletCharacter(character.id)"> X </button>
      </li>
    </ul>
