<h1>Dbz Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- Cuando queremos mandar inputs es decir informacion del parde al hijo, es decir atributos se usan las llaves cuadradas -->
    <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>


  <div class="col">
    <!-- Cuando queremos escuchar eventos lo hacemos con parentesis -->
  <dbz-add-caracter (onNewCharacter)="onNewCharacter($event)"></dbz-add-caracter>
  </div>
</div>
