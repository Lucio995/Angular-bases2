<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>Metodo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{CapitalizeName}}</dd>
</dl>


<button *ngIf="name === 'iroman'" class="btn btn-primary mx-2" (click)="changename()">Cambiar nombre</button>

<button *ngIf="age === 45" class="btn btn-primary mx-2" (click)="changeAge()">Cambiar Edad</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset form</button>
